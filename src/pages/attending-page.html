<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../elements/polymer-helmet.html">
<link rel="import" href="../elements/hero-block.html">
<link rel="import" href="../elements/footer-block.html">
<link rel="import" href="../elements/md-content.html">

<dom-module id="attending-page">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <polymer-helmet
      title="| {$ title $}"
      description=""
      active="[[active]]"
    ></polymer-helmet>

    <hero-block
      background-image="{$ heroSettings.faq.background.image $}"
      background-color="{$ heroSettings.faq.background.color $}"
      font-color="{$ heroSettings.faq.fontColor $}"
      active="[[active]]"
    >
      <div class="hero-title highlight-font">Attending</div>
      <p class="hero-description"></p>
    </hero-block>

    <md-content md-source="[[source]]"></md-content>

    <footer-block></footer-block>
  </template>

  <script>

    // eslint-disable-next-line no-undef
    class AttendingPage extends Polymer.Element {
      static get is() {
        return 'attending-page';
      }

      static get properties() {
        return {
          active: Boolean,
          source: {
            type: String,
            value: '{$ attending $}',
          },
        };
      }
    }

    window.customElements.define(AttendingPage.is, AttendingPage);
  </script>
</dom-module>
